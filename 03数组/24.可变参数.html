<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
/*     arguments
      -arguments是函数中又一个隐藏参数
      -arguments是一个类数组对象(伪数组)
       和数组相似，可以通过索引来读取元素，也可以通过for循环变量，
       但它不是一个数组对象，不能调用数组的方法
       -arguments用来储存函数的实参
        无论用户是否定义形参，实参都会储存到arguments对象中
        可以通过该对象直接访问实参 */
        function sum(){
          console.log(arguments);
          let result = 0
          for(value of arguments){
            result+=value
          }
          return result
        }
        //自己去控制台往里面加参数测试
        
/*         可变参数，在定义函数时可以将任意参数指定为可变参数
          -可变参数可以接收任意数量参数，并将他们统一储存到一个数组中返回
          -可变参数的作用和arguments基本一致，但是也具有一些不同点，
          1.可变参数的名字可以自己指定
          2.可变参数是一个数组，可以用数组的方法
          3.可变参数可以配合其他的参数一起使用 */
          function fn1(...argu){
          const value = argu.reduce((a,b)=>a+b,0)
          return value
          }
          function fn2(a,b,...argu){
          const value = argu.reduce((a,b)=>a+b,0)
          return value
          }
          console.log(fn1(1,2,3,4,5,6));
          console.log(fn2(2,3,1,4));//前面两个参数是独立的，后面的是储存在argu数组里面
          //数组方法只对数组里面的元素有效所以结果为5
          
  </script>
</body>
</html>
