<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*     根据函数调用的方式不同，this的值也不同，
    1. 以函数形式调用，this是window
    2. 以方法形式调用，this是调用方法的对象
    2. 构造函数中，this是新建的对象
    4. 箭头函数没有自己的this，由外层决定
    5. 通过call和apply调用的函数，它们第一个参数就是函数的this
    6. 通过bind返回的函数，this由bind第一个参数决定（无法修改） */

/*     bind() 是函数的方法，可以用来创建一个新的函数
    bind可以为新函数绑定this
    bind可以为新函数绑定参数
    箭头函数没有自身的this，它的this由外层作用域决定，
    也无法通过call apply 和 bind修改它的this
    箭头函数也没有arguments */
    function fn(a,b){
      console.log('this->',this);
      console.log(a,b);
      console.log(this);
    }
    const obj = {name:'linxi'}
    const exam = fn.bind(obj,4)//绑定obj作为this指向的对象,绑定第一个参数
    exam(19,20)//19作为第二个参数，20则为多出的参数，在这个函数中没意义

    const obj2 = ()=>{console.log(this);}//箭头函数没有arguments
    obj3 = obj2.bind(obj)
    obj2()
    obj3()//箭头函数的this无法修改，只由外层决定
  </script>
</body>
</html>
