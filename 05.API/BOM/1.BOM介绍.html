<!DOCTYPE html>

<head>

  <title>Document</title>

<body>
  <script>
  /*   浏览器对象模型
    -BOM 提供了一组对象，用于完成对浏览器的各种操作
    -BOM 对象：
      Window — 代表浏览器窗口（全局对象）
      Navigator — 浏览器对象（可用于识别浏览器）
      Location — 浏览器的地址栏信息
      History — 浏览器的历史记录（控制浏览器前进后退）
      Screen — 屏幕信息
    BOM 对象都是作为 window 对象的属性保存的，因此可以直接在 JS 中访问这些对象 */
  </script>
</body>

</html>
