          - 参数：
        1. 要获取样式的对象
        2. 要获取的伪元素
          - 返回值：
        返回一个对象，对象中存储了当前元素的样式
          - 注意：
        样式对象中返回的样式值，不一定能拿来直接计算
        所以使用时，一定要确保值是可以计算的才去计算 */

        const styleObj = getComputedStyle(box)
        console.log(styleObj.width);
        console.log(styleObj.height);
        }
        
  </script>
