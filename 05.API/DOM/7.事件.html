<body>
  <!-- <button id="end" onclick ={alert('你干嘛哎呦')}>点击</button> -->
  <!-- <button id="end" ondblclick ={alert('你干嘛哎呦')}>点击</button> -->
  <button id="end">点击</button>
  <script>
 /*    事件（event）
    事件是用户与页面之间的交互行为。
    例如：点击按钮、鼠标移动、双击按钮、敲击键盘、松开按键等。
    可以通过为事件绑定响应函数（回调函数）来实现与用户的交互。
    绑定响应函数的方式：
    1.直接在元素的属性中设置。
    2.通过为元素的指定属性设置回调函数来绑定事件（一个事件只能绑定一个响应函数）。
    3.使用元素的 addEventListener() 方法绑定事件。可以绑定多个 */
    const button = document.getElementById('end')
/*     button.onclick = function(){
      alert('啊哈哈')
    } */
   button.addEventListener("click",function(){alert('哎呦，哈哈哈')})
   button.addEventListener("click",function(){alert('哎呦，哈哈哈')})
    
  </script>
</body>

</html>
