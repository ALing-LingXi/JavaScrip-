<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .outer {
      width: 400px;
      margin: 100px auto;
      text-align: center;
    }

    table {
      width: 400px;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    td,
    th {
      border: 1px solid black;
      padding: 10px 0;
    }

    form div {
      margin: 10px 0;
    }
  </style>
</head>

<body>
  <div class="outer">
    <table>
      <tbody id="tbody">
        <tr>
          <th>姓名</th>
          <th>邮件</th>
          <th>薪资</th>
          <th>操作</th>
        </tr>
        <tr>
          <td>孙悟空</td>
          <td>swk@hgs.com</td>
          <td>10000</td>
          <td><a href="JavaScript:;">删除</a></td>
        </tr>
        <tr>
          <td>猪八戒</td>
          <td>zbj@glz.com</td>
          <td>8000</td>
          <td><a href="JavaScript:;">删除</a></td>
        </tr>
        <tr>
          <td>沙和尚</td>
          <td>shs@lsh.com</td>
          <td>6000</td>
          <td><a href="JavaScript:;">删除</a></td>
        </tr>
      </tbody>
    </table>
    <form action="#">
      <div>
        <label for="name">姓名</label>
        <input type="text" id="name" />
      </div>
      <div>
        <label for="email">邮件</label>
        <input type="email" id="email" />
      </div>
      <div>
        <label for="salary">薪资</label>
        <input type="number" id="salary" />
      </div>
      <button id="btn">添加</button>
    </form>
  </div>
  <script>
    function Elementdelete() {
      // const tr = links[i].parentNode.parentNode
      //remove会删掉元素，而i又是递增，删到最后一个i=3，可是links[3]已经不存在了
      const tr = this.parentNode.parentNode
      const ElementName = tr.getElementsByTagName('td')[0].innerText
      const flag = confirm("是否要进行删除【" + ElementName + "】操作")
      if (flag) {
        tr.remove()
      }

      // 本练习中的超链接，我们是不希望发生跳转，但是跳转行为是超链接的默认行为
      // 只要点击超链接就会触发页面的跳转，事件中可以通过取消默认行为来阻止超链接的跳转
      // 使用return false来取消默认行为，只在.xxx.xxx = function(){}这种形式绑定的事件中才适用
      return false//取消默认行为  JavaScript:;设置这个值也可以取消
    }
    const links = document.links
    const tbody = document.getElementById('tbody')
    for (let i = 0; i < links.length; i++) {
      links[i].onclick = Elementdelete
      /*       links[i].addEventListener('click',function(){
            const tr = this.parentNode.parentNode
            console.log(tr);
            tr.remove()
            return false  //无法取消默认行为
            }) */
    }
    const button = document.getElementById('btn')
    button.onclick = function(){
    const name = document.getElementById('name').value
    const email = document.getElementById('email').value
    const salary = document.getElementById('salary').value
    const tr = `<tr>
          <td>${name}</td>
          <td>${email}</td>
          <td>${salary}</td>
          <td><a href="JavaScript:;">删除</a></td>
        </tr> `
    tbody.insertAdjacentHTML('beforeend',tr)
    //这样写有xss注入风险
 links[links.length-1].onclick = Elementdelete
// 由于上边的超链接是新添加的，所以它的上边并没有绑定单级响应函数，所以新添加的员工无法删除
// 解决方式: 为新添加的超链接单独绑定响应函数
    }
    
  </script>
</body>

</html>
