<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
      .box1 {
      width: 300px;
      height: 300px;
      background-color: greenyellow;
      margin: 50PX;
      padding: 50px;
      border: solid 10px red;
      overflow: auto;
    }

    .box2 {
      background-color: rgb(255, 127, 180);
    }
  </style>
</head>
<body>
  <button id="btn">点我一下</button>
  <div class="box1"></div>
  <script>
// 通过class修改样式的优势:1.可以一次性修改多个样式2.对JS和CSS进行解耦

/* classList对象的方法
add() - 向元素中添加一个或多个class
remove() - 移除元素中的一个或多个class
toggle() - 切换元素中的class
replace() - 替换class
contains() - 检查class */
// 通过className修改（会覆盖原有class）
const box1 = document.querySelector('.box1')
const button = document.querySelector('#btn')
button.onclick = function(){
// box1.className += " box2" 这种方式太傻逼了，会重复赋值
box1.classList.add('box3','box4','box5')//不会重复添加
console.log(box1);
console.log(box1.classList.contains('box2'));
box1.classList.remove('box3')
box1.classList.toggle('box2')
box1.classList.replace('box4','newbox4')
}

  </script>
</body>
</html>
