<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="att">点击我</button>
  <script>
/*     要使用DOM来操作网页，我们需要浏览器至少得先给我一个对象才能去完成各种操作
所以浏览器已经为我们提供了一个document对象，它是一个全局变量可以直接使用
document代表的是整个的网页 */
    const button = document.getElementById('att')
    button.innerText = 'I LIKE YOU'
  </script>
</body>
</html>
