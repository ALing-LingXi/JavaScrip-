<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
/*     大部分情况下我们是不需要修改原型对象的，所以能不改尽量不改
    
    注意：千万不要通过类的实例来修改原型对象
    1.通过一个实例来影响所有的同类对象不合适
    2.修改实例也先得创建对象，很麻烦
    3.危险

    我们可以通过类的属性prototype来访问实例的原型对象
    好处
    1.一修改就是修改所有对象的原型
    2.无需创建实例对象

    原则；
    1.尽量不去手动改
    2.不要通过类的实例修改
    3.通过类.prototype去修改
    3.不要对原型对象进行赋值 */

    class Person{
      name = 'linxi'
    }
    const p = new Person()
    const d2 = new Person()
    p.__proto__.run = ()=>{console.log('我会跑');//这种做法很不好
    }
    Person.prototype.go = ()=>{console.log('还在go，还在go');
    }
    d2.go()
    d2.run()
  </script>
</body>
</html>
