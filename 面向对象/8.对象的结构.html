<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 对象的储存区域有两个地方
/*     1.对象自身
    直接通过对象添加的属性方法在自身对象里面储存
    通过xxx=xxx的方式添加的对象储存在对象自身
    2.原型对象(prototype)
    对象中有一些其它内容会储存到原型对象中
    在对象中会有一个属性储存原型对象的地址(_proto_)
    js会优先访问自身对象有没有这个属性，如果没找到则在原型对象里面查找
    原型对象添加属性的方式:
  1.通过XXX(){}的方式添加的方法会储存到原型对象中去
  2.主动向原型对象添加属性或方法 */
    class person{
      name = 'linxi'
      fn = ()=>{console.log('haha');
      }
      sayHello ='自身对象'
      sayHello(){
        console.log('原型对象');
      }
    }
    const d1 = new person()
    console.log(d1.sayHello);//能在自身对象里面找到,则以自身对象为标准，加了()会显示其不是一个函数
  </script>
</body>
</html>
