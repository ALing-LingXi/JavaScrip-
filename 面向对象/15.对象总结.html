<body>
  <script>
    /* 面向对象的本质就是:编写代码时所有的操作都是通过对象进行的
    面向对象的编程步骤
      1.找对象
      2.搞对象1
    学习对象:
    1.明确这个对象代表什么，有什么用
    2.如何获取到这个对象
    3.如何使用这个对象
    对象的分类
    1.内建对象
    由ES标准定义的所有对象
    比如Object Function String Number
    2.宿主对象(运行环境不同宿主对象不同)
    由浏览器提供的对象
    比如BOM，DOM
    3.自定义对象
    由开发人员自己创建的对象 */
  </script>
