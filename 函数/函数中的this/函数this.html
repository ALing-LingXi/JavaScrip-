<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /*     在js中函数传参的时候会传一个隐藏参数this
        this指向调用函数的对象 */
    const obj1 = {
      name: 'linxi',
      sayHello: function () { document.writeln(this.name) }
    }
    obj1.sayHello()
    obj1.name = 'xixibuxixi'
    obj1.sayHello()
  </script>
</body>

</html>
