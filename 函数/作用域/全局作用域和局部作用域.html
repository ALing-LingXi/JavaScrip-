<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //全局作用域能在script任意位置访问，在网页关闭的时候才会销毁
    //局部作用域，只能在局部块中访问，在局部块结束的时候销毁
    /* 函数作用域
    1:函数作用域也是一种局部作用域
    2:函数作用域在函数调用的时候产生,函数结束的时候销毁
    3:函数每次调用都会产生一个全新的局部作用域
    4:函数里面创建的变量也是一种局部变量，只能在函数里面进行访问 */
    
  </script>
</body>
</html>
