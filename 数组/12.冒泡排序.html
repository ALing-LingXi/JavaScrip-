<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const arr = [1, 3, 8, 5, 3, 1, 6, 3, 2, 1, 1, 1]
    for (let i = 0; i < arr.length - 1; i++) {
      for (let j = 0; j < arr.length - 1 - i; j++) {
        if(arr[j]>arr[j+1]){
          let swap = arr[j]
          arr[j] = arr[j+1]
          arr[j+1] = swap
        }
      }
    }
    console.log(arr);
    
  </script>
</body>

</html>
