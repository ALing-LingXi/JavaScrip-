<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<script>
  let arr = [1,1,1,2,3,6,3,5,8,0,1,3,5]
  for(let i = 0; i <arr.length; i++){
    let i = arr.indexOf(arr[i],i+1)
    if(i!=-1){
      arr.splice(i,1)
      i--
    }
  }
</script>
</body>
</html>
