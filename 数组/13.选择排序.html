<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const arr = [1, 3, 8, 5, 3, 1, 6, 3, 2, 1, 1, 1]
    for(let i = 0 ; i<arr.length-1 ; i++){
      let min = i
      for(let j = i+1 ; j<arr.length ; j++){
        if(arr[min]>arr[j]){
          min = j
        }
      }
      let swap = arr[min]
      arr[min] = arr[i]
      arr[i] = swap
    }
    console.log(arr);
    
  </script>
</body>
</html>
