<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
/*     闭包就是能访问到外部函数作用域中变量的函数
    当我们需要隐藏一些希望不被别人访问的内容时候就可以用闭包
    构成闭包的要件：
      1.函数的嵌套
      2.函数内部要引用外部函数中的变量
      3.内部函数要作为返回值返回 */
      // 例子 调用一次打印1，调用二次打印2，以此类推。
        function number(){
          let num = 0
          return ()=>{
            num++
            console.log(num);
          }
        }
        const fn = number()
        fn()
        fn()
        fn()
        fn()
        
  </script>
</body>
</html>
