<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const arr = [1, 3, 8, 5, 3, 1, 6, 3, 2, 1, 1, 1]
    function sort(arr){
      const arr1 = [...arr]
       for(let i = 0 ; i<arr1.length-1 ; i++){
      let min = i
      for(let j = i+1 ; j<arr1.length ; j++){
        if(arr1[min]>arr1[j]){
          min = j
        }
      }
      let swap = arr1[min]
      arr1[min] = arr1[i]
      arr1[i] = swap
    }
    return arr1
    }
    const result = sort(arr)
    console.log(result);
    
  </script>
</body>
</html>
