<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
/*     非破坏性方法
    indexOf()
        -获取元素在数组中第一次出现的索引
        -参数
          1.要查询的元素
          2.查询的起始位置(包含起始位置)
    lastIndexOf()
         -获取元素在数组中最后一次出现的位置
         -返回值
              找到了则返回元素的索引
              没找到返回-1 */
  const arr = ['悟空','八戒','沙僧','唐僧','悟空','八戒','悟空']
  console.log(arr.indexOf('悟空'));
  console.log(arr.indexOf('八戒'));
  console.log(arr.indexOf('悟空',4));
  console.log(arr.lastIndexOf('沙僧'));
  console.log(arr.lastIndexOf('悟空'));
  console.log(arr.indexOf('哭兮兮'));
  console.log(arr.lastIndexOf('buxixi'));
/*     非破坏性方法
    join()
    -将一个数组的元素连接为一个字符串
    -参数:
      指定一个字符串作为连接符 */
    console.log(arr.join(''));
    console.log(arr.join());
    
/*     slice()
    -用来截取数组(非破坏性方法)
    -参数；
        1.截取的起始位置(包括该位置)
        2.截取的结束位置(包括该位置)
            -第二个参数可以省略不写，如果省略则会一直截取到最后
            -索引可以是负值
        如果两个参数全部省略，则可以对数组进行浅拷贝(值拷贝) */
        console.log(arr.slice(0,1));
        console.log(arr.slice(1,1));
        console.log(arr.slice(2));
        console.log(arr.slice(-2));
        console.log(arr.slice(-2,-1));
        console.log(arr.slice());

        
  </script>
</body>
</html>
