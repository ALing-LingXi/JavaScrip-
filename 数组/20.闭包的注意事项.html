<body>
 <script>
/*   1.闭包在外部函数调用的时候产生，外部函数每次调用都会产生一个全新的闭包
  2.在函数丢失的时销毁(内部函数被垃圾回收了，闭包才会消失)
  注意事项:
  闭包主要用来隐藏一些不希望被外部访问的内容
    这就意味着闭包需要占用一定的内存空间 */
    function fn(){
      let num = 0
      return function(){
        num++
        console.log(num);
      }
    }
    const num1 = fn()//独立闭包
    const num2 = fn()//独立闭包
    num1()
    num1()
    num1()
    num2()
 </script>
</body>
</html>
