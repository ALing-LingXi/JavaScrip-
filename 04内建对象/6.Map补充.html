<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const map = new Map()
    map.set('name', 'linxi')
    map.set('age', 18)
    map.set({}, 'hehe')
    //把map转换为数组
    const arr = Array.from(map)
    console.log(arr);
    const arr1 = [...map]
    const map1 = new Map([['name', 'linxi'], ['age', 18], ['gender', 'female']])
    console.log(map1);

    // 遍历map
    for (const [key, value] of map) {
      console.log(key, value);

    }
    map.forEach((value, key, all) => { console.log(key, value, all) })
    for (const key of map.keys()) {
      console.log(key);
    }
    for (const value of map.values()) {
      console.log(value);
    }

  </script>
</body>

</html>
