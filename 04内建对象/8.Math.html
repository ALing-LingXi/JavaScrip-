<body>
  <script>
/*     Math
      - Math是一个工具类
        —Math中为我们提供了数学运算相关的一些常量和方法
    常量
    Math.PI — 圆周率（约等于 3.14159）
    方法
    Math.abs() — 返回一个数的绝对值
    Math.min() — 返回多个值中的最小值
    Math.max() — 返回多个值中的最大值
    Math.pow(x, y) — 返回 x 的 y 次幂
    Math.sqrt() — 返回一个数的平方根
    取整类
    Math.floor() — 向下取整
    Math.ceil() — 向上取整
    Math.round() — 四舍五入取整
    Math.trunc() — 直接去掉小数部分，保留整数
    随机数
    Math.random() — 返回一个 0 到 1 之间的随机数（包括 0，不包括 1） */
    
    // 生成x-y的随机数:Math.round()*(y-x)+x
    // 生成不包含y的随机数:Math.floor()*(y-x)+x
  </script>
