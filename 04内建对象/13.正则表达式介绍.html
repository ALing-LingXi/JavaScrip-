<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
/*     正则表达式用来定义一个规则
    -通过这个规则计算机可以检查一个字符串是否符合规则
      或者将字符串中符合规则的内容提取出来
    正则表达式也是JS中的一个对象
    所以要使用正则表达式，需要创建正则表达式对象 */
    let reg = new RegExp('a','i')//1.正则表达式,2.匹配模式
    //使用字面量来创建正则表达式：/正则/匹配模式
    reg = /a/i
    reg = /\w/
    reg = new RegExp('\\w')//这种情况下和字面量创建有点区别
    // 通过正则表达式检查一个字符串是否符合规则
    let str ='a'
    let str1 ='b'
    reg = new RegExp('a')
    let result = reg.test(str)
    let result1 = reg.test(str1)
    console.log(result);
    console.log(result1);

    
  </script>
</body>
</html>
