  <script>
    let str = 'ajbjjakbdsk1323441'
    let reg = /a(([a-z])b)/ig //i 忽略大小写,g全局匹配,()能去除里面的数据储存到对象中
    let result = reg.exec(str)
    while (result) {
      console.log(result[0], result[1]);
      result = reg.exec(str)
    }
