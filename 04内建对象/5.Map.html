<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /*     Map
          -Map用来储存键值对结构的数据(key-value)
          -Object中存储的数据可以认为是一种键值对结构
          -Map和Object的主要区别
          -Object的属性名只能是字符串或者符号，如果传递一个其他类型的属性名
          js解释器会自动将其转换成字符串
          而Map中任意的值都可以作为数据的key */
    const obj2 = {}
    const obj = {
      name: 'linxi',
      age: 18,
      [Symbol()]: "哈哈",
      [obj2]: '嘻嘻'
    }
    console.log(obj);
    console.log(obj[{}]);//能调用嘻嘻，js解释器自动{}将其转换成Object

/*  map.size获取map中键值对的数量
    map.set(key, value) 向map中添加键值对
    map.get(key) 根据key获取值
    map.delete(key) 删除指定数据
    map.has(key) 检查map中是否包含指定键
    map.clear() 删除全部的键值对
 */
    const map = new Map()
    map.set('name','linxi')
    console.log(map);
    console.log(map.size);
    map.set(obj,'呵呵')
    console.log(map.get(obj));
    console.log(map.has(obj));
    console.log(map.has("xixi"));
    map.delete('name')
    map.clear()
  </script>
</body>

</html>
