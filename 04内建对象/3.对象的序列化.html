<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script>
 /*    对象的序列化
    定义
      - JS中的对象使用时都存在于计算机的内存中
      - 序列化指将对象转换为可以存储的格式
      - 在JS中，对象的序列化通常是将对象转换为字符串（JSON字符串）

    1.序列化的用途
    对象转换为字符串后，可以在不同编程语言之间传递
    用户可以直接对字符串进行读写操作，使得JS对象能在不同语言间传递
    具体用途：
    作为数据交换的格式
    用来编写配置文件

    2.如何进行序列化
      - JS中有一个工具类 JSON（JavaScript Object Notation） - JS对象表示法
        - JS对象序列化后会转换为一个字符串，这个字符串称为JSON字符串

    3.手动编写JSON字符串
    可以手动编写JSON字符串，很多程序的配置文件使用JSON编写

    4.编写JSON的注意事项
    JSON字符串有两种类型：
    JSON对象 {}
    JSON数组[]
    JSON字符串的属性名必须使用双引号引起来
    JSON中可以使用的属性值类型：
    数字（Number）
    字符串（String）必须使用双引号
    布尔值（Boolean）
    空值（Null）
    对象（Object { }）
    数组（Array[]）

    5.JSON的格式和JS对象的格式基本一致

    重要注意：JSON字符串中，如果属性是最后一个，则不要加逗号 */
  </script>
</body>

</html>
