<!DOCTYPE html>

<body>
  <script>
/*     Set
    Set用来创建一个集合
    它的功能和数组类似，不同点在于Set中不能存储重复的数据
    使用方式：
    1.创建
    new Set()
    new Set([...])
    size 获取数量(属性)

    2.方法
    add() 添加元素
    has() 检查元素
    delete () 删除元素
 */
  const set = new Set()
  set.add(1)
  set.add(1)
  set.add(1)
  set.add('linxi')
  set.add('age')
  console.log(set.has("age"));
  console.log(set.delete("age"));
  console.log(set);
  
  //数组去重
  const arr = [1,1,1,1,1,2,3,4,6,5,4,3,2]
  const set1 = new Set([...arr])
  console.log(set1);
  
  </script>
</body>

</html>
