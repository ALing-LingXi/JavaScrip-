<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //  解构赋值
    //多实参则多余的部分舍去，少实参则剩下的部分undefined
    const num1 = [1, 3, 5, 7]
    let [a, b, c, d] = num1 //声明同时解构  
    console.log(a, b, c, d);
    const num2 = ['xixi', 'linxi', 'xiaoxixi']
    let e, f, g
      ;[e, f, g] = num2 //和立即执行函数一样需要加;
    console.log(e, f, g);
    ;[e, f, g = g] = ['yueye', '5418y']//如果还要用原来的值，可以在变量里面赋值自身
    // 如果不进行默认值设定，那么g的结果是undefined
    console.log(e, f, g);
    ;[h, ...k] = num2
    console.log(h, k);

    //通过解构赋值快速交换两个变量的值
    let x = 10
    let y = 20
    console.log(x, y);
    ;[x, y] = [y, x]
    console.log(x, y);

    /*     数组中可以储存任意类型的数据，也可以储存数组
        如果一个数组中的元素还是数组，我们便称为二维数组 
    */
    const arr3 = [['linxi', '18', 'female'], ['xixi', '17', 'female']]
    let [[name, age, gender], obj] = arr3
    console.log(name, age, gender, obj);
    console.log('-------------');
    for(value1 of arr3){
      console.log(value1);
      for(value2 of value1)
      console.log(value2);
    }
  </script>
</body>

</html>
